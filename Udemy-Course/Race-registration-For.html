<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race registration Form</title>
</head>
<body>
<form>
    <h2>Race Registration!</h2>
<div>
<label for="first">First Name:</label>
<input type="text" id="first" name="first">
<label for="last">Last name:</label>
<input type="text" id="last" name="last">
</div>


<label>Select a race</label>

<label for="5k">5k</label>
<input type="radio" id="5" name="select" value="5k">

<label for="half-marathon">half-marathon</label>
<input type="radio" id="select" name="select" value="half-marathon">

<label for="full-marathon">full marathon</label>
<input type="radio" id="select" name="select" value="full-marathon">
</div>

<div>
<label for="email">Email:</label>
<input name="email" id="email" type="email">

<label for="pass">Password:</label>
<input id="pass" name="pass" type="password">
</div>

<div>
<label for="age">Select age group:</label>
<input type="number" required min="18" placeholder="under 18">
</div>

<button>Register!</button>


</form>
</body>
</html>
