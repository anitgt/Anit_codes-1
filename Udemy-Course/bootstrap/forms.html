<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>
<body>
  <div class="container">
    <h2 class="display-2">Forms</h2>
    <form action="#nowhere">
        <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="email">
      </div>

      <div class="form-group col-md-6">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="password">
      </div>
        </div>
        <div class="form-group">
        <label for="adress">Adress</label>
        <input type="text" class="form-control" id="adress" placeholder="6969 arizona">
      </div>

      <div class="form-row">
       <div class="form-group col-md-6">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city">
      </div>

      <div class="form-group col-md-3 col-6">
        <label for="state">state</label>
        <select class="form-control" name="state" id="state">
          <option value="al">Arizona</option>
          <option value="al">Arizona</option>
          <option value="al">Arizona</option>
        </select>
      </div>

      <div class="form-group col-md-3 col-6">
        <label for="zip">Zip Code</label>
        <input type="text" class="form-control" id="zip">
      </div>
      </div>

      <div class="form-group">

      <div class="custom-control custom-checkbox">
        <input id="customCheck1" class="custom-control-input" type="checkbox">
        <label for="customCheck1" class="custom-control-label">Sign me up!</label>
      </div>
      </div>

      <button type="submit" class="btn btn-success">Register</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
